<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Handy & Fiend â€” Premium handyman service in Los Angeles. Labor only, no markup on materials. Same-week availability.">
  <title>Handy & Fiend | Premium Handyman Los Angeles</title>

  <!-- PERF HINTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://images.unsplash.com">
  <link rel="preload" href="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=1200" as="image">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --navy:        #1B2B4B;
      --yellow:      #F5C518;
      --white:       #FFFFFF;
      --gray:        #F4F6F9;
      --text:        #1A1A1A;
      --muted:       rgba(26,26,26,0.65);
      --shadow:      0 10px 30px rgba(27,43,75,0.12);
      --shadow-hov:  0 18px 40px rgba(27,43,75,0.22);
      --radius-card: 18px;
      --radius-btn:  14px;
      --navH:        64px;
      --maxW:        1180px;
      --padM:        20px;
      --padD:        28px;
      --gap:         16px;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: "Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--gray);
      line-height: 1.45;
      word-break: normal;
      overflow-wrap: anywhere;
      padding-bottom: calc(80px + env(safe-area-inset-bottom));
    }
    a { color: inherit; }
    button { font-family: inherit; }
    .wrap { max-width: var(--maxW); margin: 0 auto; padding: 0 var(--padM); }
    @media (min-width: 900px) { .wrap { padding: 0 var(--padD); } }

    /* NAVBAR */
    nav {
      position: sticky; top: 0; z-index: 999;
      background: rgba(27,43,75,0.92);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.10);
    }
    .nav-inner {
      display: flex; align-items: center; gap: 12px;
      min-height: 64px;
    }
    .logo {
      font-weight: 800; color: var(--white);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      font-size: 20px;
      max-width: 40vw;
    }
    @media (min-width: 600px) { .logo { font-size: 22px; } }
    .spacer { flex: 1; }

    .btn {
      min-height: 44px;
      border-radius: var(--radius-btn);
      border: 1px solid transparent;
      padding: 10px 14px;
      font-weight: 700;
      cursor: pointer;
      display: inline-flex; align-items: center; justify-content: center;
      gap: 10px;
      text-decoration: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:focus { outline: 2px solid rgba(245,197,24,0.55); outline-offset: 2px; }
    .btn-yellow { background: var(--yellow); color: #122; border-radius: 999px; }
    .btn-ghost { background: rgba(255,255,255,0.10); color: var(--white); border-color: rgba(255,255,255,0.22); border-radius: 999px; }
    .btn-outline { background: transparent; color: var(--white); border-color: rgba(255,255,255,0.35); border-radius: 999px; }

    @media (max-width: 400px) {
      .nav-inner .btn { padding: 8px 10px; font-size: 13px; }
      #navPricing { display: none; }
    }

    .lang-btn {
      min-width: 64px;
      height: 44px;
      padding: 0 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.08);
      color: var(--white);
      display: inline-flex; align-items: center; justify-content: center; gap: 4px;
      cursor: pointer;
      font-weight: 800;
    }
    .caret { width: 12px; height: 12px; opacity: 0.9; }

    /* HERO */
    header.hero {
      position: relative;
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=1200');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute; inset: 0;
      background: rgba(15,30,60,0.78);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .hero::after{
      content:"";
      position:absolute; inset:0;
      opacity:0.04;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.25) 0, rgba(255,255,255,0.25) 1px, transparent 1px, transparent 3px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.25) 0, rgba(0,0,0,0.25) 1px, transparent 1px, transparent 4px);
      mix-blend-mode: overlay;
      pointer-events:none;
    }
    .hero-inner {
      position: relative;
      display: flex;
      align-items: flex-end;
      min-height: calc(100vh - var(--navH));
      padding: 40px var(--padM);
      max-width: var(--maxW);
      margin: 0 auto;
    }
    @media (min-width: 900px){
      .hero-inner { padding: 80px var(--padD); }
    }
    .hero-content { max-width: 720px; }
    h1 {
      margin: 0 0 10px 0;
      font-weight: 800;
      line-height: 1.05;
      font-size: clamp(28px, 5vw, 52px);
      color: var(--white);
      letter-spacing: -0.02em;
    }
    .hero-sub {
      margin: 0 0 18px 0;
      font-weight: 600;
      color: rgba(255,255,255,0.92);
      font-size: clamp(16px, 2vw, 18px);
    }
    .hero-ctas { display:flex; flex-wrap:wrap; gap:12px; margin: 18px 0 18px; }
    .hero-ctas .btn { min-height: 52px; padding: 12px 18px; }
    .chips { display:flex; flex-wrap:wrap; gap:10px; margin-top: 6px; }
    .chip {
      border: 1px solid rgba(255,255,255,0.25);
      color: rgba(255,255,255,0.92);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      background: rgba(255,255,255,0.06);
    }

    section { padding: 36px 0; }
    @media (min-width: 900px){ section { padding: 56px 0; } }

    /* SERVICES */
    .services { background: var(--gray); }
    .section-title {
      font-size: 22px;
      font-weight: 800;
      color: var(--navy);
      margin: 0 0 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--gap);
    }
    @media (min-width: 640px){ .grid { grid-template-columns: 1fr 1fr; } }
    @media (min-width: 980px){ .grid { grid-template-columns: 1fr 1fr 1fr; } }

    .card {
      background: var(--white);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(27,43,75,0.08);
      transition: transform 220ms ease, box-shadow 220ms ease;
    }
    @media (hover:hover){
      .card:hover { transform: translateY(-3px); box-shadow: var(--shadow-hov); }
    }

    .service-btn {
      width: 100%;
      text-align: left;
      background: transparent;
      border: 0;
      padding: 16px;
      cursor: pointer;
      display: flex;
      gap: 14px;
      align-items: center;
    }
    @media (min-width: 980px){
      .service-btn { flex-direction: column; align-items: flex-start; }
    }

    .badge {
      position: absolute;
      top: 12px; right: 12px;
      padding: 7px 10px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 12px;
      background: rgba(245,197,24,0.35);
      color: var(--navy);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
    }

    .chev {
      position:absolute;
      top: 14px;
      right: 14px;
      width: 18px; height: 18px;
      opacity: 0.7;
      pointer-events:none;
      transform: translateX(-2px);
    }
    .badge { right: 44px; }

    .svc-icon {
      width: 48px; height: 48px;
      flex: 0 0 48px;
    }
    @media (min-width: 980px){
      .svc-icon { width: 56px; height: 56px; flex: 0 0 56px; }
    }
    .svc-main { flex: 1; min-width: 0; }
    .svc-title {
      margin: 0;
      font-weight: 800;
      color: var(--navy);
      font-size: 16px;
      line-height: 1.15;
      padding-right: 95px;
    }
    @media (min-width: 980px) {
      .svc-title { font-size: 18px; padding-right: 0; }
    }
    .svc-price {
      margin-top: 6px;
      font-size: 14px;
      color: var(--muted);
      font-weight: 700;
    }

    .svc-footer {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(27,43,75,0.10);
      display:flex;
      align-items:center;
      justify-content: space-between;
      color: rgba(27,43,75,0.85);
      font-weight: 800;
      font-size: 14px;
    }
    .svc-footer span { display:inline-flex; align-items:center; gap:8px; }
    .mini-arrow {
      width: 14px; height: 14px; opacity: 0.8;
    }

    .accordion-panel {
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 300ms ease, opacity 300ms ease;
      padding: 0 16px;
    }
    .accordion-inner {
      padding: 0 0 16px 0;
    }
    .price-row {
      display:flex;
      gap: 10px;
      justify-content: space-between;
      align-items: baseline;
      padding: 8px 0;
      border-bottom: 1px solid rgba(27,43,75,0.06);
      font-size: 14px;
    }
    .price-row:last-child { border-bottom: 0; }
    .price-left { color: rgba(27,43,75,0.92); font-weight: 700; }
    .price-right { color: rgba(27,43,75,0.88); font-weight: 800; white-space: nowrap; }
    .note {
      margin-top: 10px;
      color: rgba(27,43,75,0.65);
      font-style: italic;
      font-size: 13px;
      font-weight: 600;
    }

    /* HOW-IT-WORKS TILE */
    .how-tile { padding: 16px; }
    .how-head { display:flex; align-items:center; gap: 10px; }
    .how-title { margin:0; font-size: 18px; font-weight: 800; color: var(--navy); }
    .steps { display:flex; gap: 12px; margin: 14px 0 12px; flex-wrap: wrap; }
    .step {
      display:flex; align-items:center; gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(27,43,75,0.10);
      background: rgba(27,43,75,0.03);
      font-weight: 800;
      color: rgba(27,43,75,0.9);
      font-size: 14px;
    }
    .bullets { margin: 10px 0 0; padding-left: 18px; color: rgba(27,43,75,0.78); font-weight: 700; }
    .bullets li { margin: 8px 0; }
    .pill {
      margin-top: 12px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(245,197,24,0.32);
      color: var(--navy);
      font-weight: 900;
      border: 1px solid rgba(255,255,255,0.25);
    }
    @media (min-width: 980px){
      .how-span2 { grid-column: 2 / span 2; }
    }

    /* CALCULATOR */
    .calc { background: var(--gray); }
    .panel {
      background: var(--white);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow);
      border: 1px solid rgba(27,43,75,0.08);
      padding: 16px;
    }
    @media (min-width: 900px){ .panel { padding: 20px; } }
    .field { margin: 12px 0; }
    .label { display:block; font-weight: 800; color: rgba(27,43,75,0.88); margin-bottom: 6px; font-size: 13px; }
    input, select, textarea {
      width: 100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(27,43,75,0.18);
      font-size: 16px;
      outline: none;
    }
    textarea { min-height: 110px; resize: vertical; }
    .row { display:grid; grid-template-columns: 1fr; gap: 12px; }
    @media (min-width: 740px){ .row { grid-template-columns: 1fr 1fr; } }
    .check {
      display:flex; align-items:center; gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(27,43,75,0.10);
      background: rgba(27,43,75,0.03);
      font-weight: 800;
      color: rgba(27,43,75,0.88);
    }
    .check input { width:auto; }
    .hint-toggle {
      display:flex; align-items:center; justify-content: space-between;
      width: 100%;
      border: 1px solid rgba(27,43,75,0.12);
      background: rgba(27,43,75,0.03);
      border-radius: 14px;
      padding: 10px 12px;
      cursor:pointer;
      font-weight: 900;
      color: rgba(27,43,75,0.88);
    }
    .hint-panel {
      overflow:hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 300ms ease, opacity 300ms ease;
      margin-top: 8px;
      border-radius: 14px;
      border: 1px solid rgba(27,43,75,0.10);
      background: rgba(27,43,75,0.02);
      padding: 0 12px;
    }
    .hint-panel .hint-inner { padding: 10px 0; color: rgba(27,43,75,0.78); font-weight: 700; }

    .result {
      margin-top: 14px;
      border-radius: 18px;
      border: 1px solid rgba(27,43,75,0.12);
      background: rgba(245,197,24,0.20);
      padding: 14px;
      opacity: 0;
      transform: translateY(10px);
      transition: transform 250ms ease, opacity 250ms ease;
    }
    .result.show { opacity: 1; transform: translateY(0); }
    .result-amt { font-size: 28px; font-weight: 900; color: var(--navy); margin: 6px 0 0; }
    .muted { color: rgba(27,43,75,0.65); font-weight: 700; font-size: 13px; }
    .min-pill {
      display:inline-flex; align-items:center; gap:8px;
      margin-top: 10px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(245,197,24,0.38);
      color: var(--navy);
      font-weight: 900;
      border: 1px solid rgba(255,255,255,0.25);
    }

    .actions {
      margin-top: 12px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    @media (min-width: 900px){
      .actions { display:flex; flex-wrap: wrap; }
      .actions .btn { flex: 0 0 auto; }
    }
    .btn-navy-outline {
      background: transparent;
      border: 1px solid rgba(27,43,75,0.35);
      color: var(--navy);
      font-weight: 900;
      border-radius: 999px;
    }

    .history {
      margin-top: 12px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    @media (min-width: 740px){ .history { grid-template-columns: 1fr 1fr; } }
    .hist-card {
      border-radius: 16px;
      border: 1px solid rgba(27,43,75,0.10);
      padding: 12px;
      background: rgba(27,43,75,0.02);
    }
    .hist-top { display:flex; justify-content: space-between; gap: 10px; }
    .hist-title { font-weight: 900; color: rgba(27,43,75,0.92); }
    .hist-sub { margin-top: 6px; color: rgba(27,43,75,0.65); font-weight: 700; font-size: 13px; }
    .hist-btn { margin-top: 10px; }

    .leadbox {
      margin-top: 14px;
      border-radius: 18px;
      border: 1px solid rgba(27,43,75,0.12);
      background: rgba(27,43,75,0.02);
      padding: 0 14px;
      overflow:hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 300ms ease, opacity 300ms ease;
    }
    .leadbox.show { opacity: 1; }
    .leadbox .lead-inner { padding: 14px 0; }
    .inline-msg {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 900;
      border: 1px solid rgba(27,43,75,0.10);
    }
    .ok { background: rgba(245,197,24,0.25); color: rgba(27,43,75,0.92); }
    .err { background: rgba(27,43,75,0.06); color: rgba(27,43,75,0.92); }

    /* QUOTE FORM */
    .quote { background: var(--gray); }
    .submit-wide { width: 100%; min-height: 52px; }

    /* SMS BANNER */
    .top-banner {
      position: fixed;
      top: var(--navH);
      left: 0; right: 0;
      z-index: 998;
      transform: translateY(-110%);
      transition: transform 300ms ease;
      background: var(--navy);
      color: var(--white);
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.10);
    }
    .top-banner.show { transform: translateY(0); }
    .banner-inner {
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
    }
    .banner-text { font-weight: 800; font-size: 14px; }
    .banner-actions { display:flex; gap: 10px; align-items:center; }
    .banner-actions .btn { min-height: 44px; }
    .banner-mini {
      overflow:hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 300ms ease, opacity 300ms ease;
      margin-top: 10px;
    }
    .banner-mini.show { opacity: 1; }
    .banner-mini .mini-inner { display:flex; gap: 10px; flex-wrap: wrap; }
    .banner-mini input { max-width: 240px; }
    .xbtn {
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
      color: var(--white);
      border-radius: 12px;
      min-height: 44px;
      padding: 10px 12px;
      cursor: pointer;
      font-weight: 900;
    }

    /* STICKY BOTTOM BAR */
    .sticky {
      position: fixed; left: 0; right: 0; bottom: 0;
      z-index: 1000;
      background: var(--navy);
      padding: 12px var(--padM);
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      display:flex;
      gap: 12px;
      border-top: 1px solid rgba(255,255,255,0.10);
    }
    @media (min-width: 900px){ .sticky { padding-left: var(--padD); padding-right: var(--padD); } }
    .sticky .btn { flex: 1; }
    .btn-ghost-navy {
      background: transparent;
      color: var(--white);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 999px;
    }

    /* FOOTER */
    footer {
      background: var(--navy);
      color: rgba(255,255,255,0.88);
      padding: 24px var(--padM);
      text-align: center;
      font-weight: 700;
    }

    @media print {
      body { padding-bottom: 0; background: #fff; }
      nav, .sticky, .top-banner, header.hero, section.services, section.calc, section.quote, footer { display:none !important; }
      #print-sheet { display:block !important; }
    }
    #print-sheet { display:none; padding: 24px; color: var(--navy); }
    #print-sheet .p-logo { font-size: 22px; font-weight: 900; }
    #print-sheet .p-phone { margin-top: 6px; font-weight: 800; }
    #print-sheet .p-box {
      margin-top: 14px;
      border: 1px solid rgba(27,43,75,0.18);
      border-radius: 14px;
      padding: 14px;
    }
    #print-sheet .p-total { font-size: 26px; font-weight: 900; margin-top: 8px; }
  </style>
</head>

<body>
  <div class="top-banner" id="banner" aria-live="polite">
    <div class="wrap">
      <div class="banner-inner">
        <div class="banner-text" data-i18n="banner_txt"></div>
        <div class="banner-actions">
          <button class="btn btn-yellow" id="bannerYes" type="button" data-i18n="banner_yes"></button>
          <button class="xbtn" id="bannerNo" type="button" aria-label="Close" data-i18n="banner_no"></button>
        </div>
      </div>

      <div class="banner-mini" id="bannerMini">
        <form id="bannerForm" action="https://formspree.io/f/YOUR_FORMSPREE_ID">
          <div class="mini-inner">
            <input id="bannerPhone" name="phone" type="tel" required data-i18n-placeholder="lead_phone" inputmode="tel" autocomplete="tel">
            <label class="check" style="background:transparent;border-color:rgba(255,255,255,0.18);color:rgba(255,255,255,0.92);">
              <input id="bannerConsent" type="checkbox" required>
              <span data-i18n="lead_consent"></span>
            </label>
            <button class="btn btn-yellow" type="submit" data-i18n="lead_btn"></button>
          </div>
          <div id="bannerMsg"></div>
        </form>
      </div>
    </div>
  </div>

  <nav>
    <div class="wrap">
      <div class="nav-inner">
        <div class="logo" aria-label="Handy & Fiend">Handy & Fiend</div>
        <div class="spacer"></div>

        <button class="lang-btn" id="langBtn" type="button" aria-label="Language">
          <span id="langTxt">EN</span>
          <svg class="caret" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.92)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M6 9l6 6 6-6"></path>
          </svg>
        </button>

        <a class="btn btn-ghost" href="#pricing" id="navPricing" data-i18n="nav_pricing"></a>
        <a class="btn btn-yellow" href="#quote" data-i18n="nav_cta"></a>
      </div>
    </div>
  </nav>

  <main>
  <header class="hero">
    <div class="hero-inner">
      <div class="hero-content">
        <h1 data-i18n="hero_title"></h1>
        <p class="hero-sub" data-i18n="hero_sub"></p>

        <div class="hero-ctas">
          <a class="btn btn-yellow" href="#quote" data-i18n="nav_cta"></a>
          <a class="btn btn-outline" href="#pricing" data-i18n="nav_pricing"></a>
        </div>

        <div class="chips" aria-label="trust chips">
          <div class="chip" data-i18n="chip1"></div>
          <div class="chip" data-i18n="chip2"></div>
          <div class="chip" data-i18n="chip3"></div>
        </div>
      </div>
    </div>
  </header>

  <section class="services" id="pricing">

    function initBanner(){
      if(localStorage.getItem('hf_push')) return;
      const banner = document.getElementById('banner');
      const mini = document.getElementById('bannerMini');
      const yes = document.getElementById('bannerYes');
      const no = document.getElementById('bannerNo');

    async function submitForm(formEl, extraFields={}){
      const btn = formEl.querySelector('[type=submit]');
      if(btn){ btn.disabled = true; btn.dataset.old = btn.textContent; btn.textContent = t('form_sending'); }
      const fd = new FormData(formEl);
      Object.entries(extraFields).forEach(([k,v]) => fd.append(k,v));
      try { const res = await fetch(formEl.action, { method:'POST', body:fd, headers:{'Accept':'application/json'} }); if(res.ok) return true; } catch(e){}
      if(btn){ btn.disabled = false; btn.textContent = btn.dataset.old; }
      return false;
    }

    function genEstimateId(){
      const now = new Date();
      const d = now.toISOString().slice(0,10).replace(/-/g,'');
      const t2 = now.toTimeString().slice(0,5).replace(':','');
      const r = Math.random().toString(36).slice(2,6).toUpperCase();
      return `HF-${d}-${t2}-${r}`;
    }
    function saveEstimateToHash(data){
      try { window.location.hash = 'e=' + btoa(unescape(encodeURIComponent(JSON.stringify(data)))); } catch(e){}
    }
    function restoreEstimateFromHash(){
      const hash = window.location.hash;
      if(!hash.startsWith('#e=')) return null;
      try { return JSON.parse(decodeURIComponent(escape(atob(hash.slice(3))))); } catch(e){ return null; }
    }
    function downloadVCard(){
      const vcf = `BEGIN:VCARD\nVERSION:3.0\nFN:Handy & Fiend\nTEL;TYPE=CELL:${CONTACT.tel}\nURL:${CONTACT.site}\nEND:VCARD`;
      const blob = new Blob([vcf], {type:'text/vcard'});
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'handy-fiend-contact.vcf'; a.click();
    }
    function isMobile(){ return /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent); }

    function calcPainting(inputs){
      const wallSF = Number(inputs.wallSF||0);
      const ceilSF = Number(inputs.ceilSF||0);
      const coats = Number(inputs.coats||1);
      const baseLF = Number(inputs.baseLF||0);
      const wallRate = (coats===1) ? PRICES.painting.wall1coat : PRICES.painting.wall2coat;
      const wallTotal = wallSF * wallRate;
      const ceilTotal = ceilSF * PRICES.painting.ceilSmooth;
      const addons = wallSF * (inputs.prep ? PRICES.painting.prep : 0) + wallSF * (inputs.wallp ? PRICES.painting.wallpaper : 0) + wallSF * (inputs.mold ? PRICES.painting.mold : 0);
      const baseboard = baseLF * PRICES.painting.baseboardPaint;
      let total = wallTotal + ceilTotal + addons + baseboard;
      const minApplied = total < PRICES.painting.minimum;
      if(minApplied) total = PRICES.painting.minimum;
      return { total: Math.round(total), minApplied };
    }
    function calcFlooring(inputs){
      const floorSF = Number(inputs.floorSF||0);
      const mat = inputs.mat || 'lam';
      const baseLF = Number(inputs.baseLF||0);
      const transQty = Number(inputs.transQty||0);
      const matRate = (mat==='lam') ? PRICES.flooring.laminate : PRICES.flooring.lvp;
      const install = floorSF * matRate;
      const demo = inputs.demo ? floorSF * PRICES.flooring.demo : 0;
      const underlay = inputs.under ? floorSF * PRICES.flooring.underlayment : 0;
      const baseboard = baseLF * PRICES.flooring.baseboard;
      const transitions = transQty * PRICES.flooring.transition;
      let total = install + demo + underlay + baseboard + transitions;
      const minApplied = total < PRICES.flooring.minimum;
      if(minApplied) total = PRICES.flooring.minimum;
      return { total: Math.round(total), minApplied };
    }
    function inputsSummary(serviceKey, inputs){
      const parts = [];
      if(serviceKey==='paint'){
        parts.push(`walls=${inputs.wallSF||0}`); if(inputs.ceilSF) parts.push(`ceil=${inputs.ceilSF}`);
        parts.push(`coats=${inputs.coats}`); if(inputs.prep) parts.push('prep');
        if(inputs.wallp) parts.push('wallpaper'); if(inputs.mold) parts.push('mold');
        if(inputs.baseLF) parts.push(`baseLF=${inputs.baseLF}`);
      } else {
        parts.push(`floor=${inputs.floorSF||0}`); parts.push(`mat=${inputs.mat}`);
        if(inputs.demo) parts.push('demo'); if(inputs.under) parts.push('under');
        if(inputs.baseLF) parts.push(`baseLF=${inputs.baseLF}`);
        if(inputs.transQty) parts.push(`trans=${inputs.transQty}`);
      }
      return parts.join(', ');
    }
    function fillMessageTemplate(templateKey, estimate){
      const template = t(templateKey);
      return template.replace('[ID]', estimate.id).replace('[SERVICE]', estimate.serviceName)
        .replace('[TOTAL]', '$' + estimate.total.toLocaleString()).replace('[INPUTS]', estimate.inputStr)
        .replace('[URL]', window.location.href);
    }

    function initCalculator(){
      const serviceSel = document.getElementById('calcService');
      const paintGroup = document.getElementById('paintGroup');
      const floorGroup = document.getElementById('floorGroup');
      const btn = document.getElementById('calcBtn');
      const resultBox = document.getElementById('resultBox');
      const measureToggle = document.getElementById('measureToggle');
      const measurePanel = document.getElementById('measurePanel');

      measureToggle.addEventListener('click', ()=>{
        const open = measurePanel.style.maxHeight && measurePanel.style.maxHeight !== '0px';
        measurePanel.style.maxHeight = open ? '0' : measurePanel.scrollHeight + 'px';
        measurePanel.style.opacity = open ? '0' : '1';
      });

      serviceSel.addEventListener('change', ()=>{
        const v = serviceSel.value;
        paintGroup.style.display = (v==='paint') ? 'block' : 'none';
        floorGroup.style.display = (v==='floor') ? 'block' : 'none';
      });

      let lastEstimate = null;

      btn.addEventListener('click', ()=>{
        const v = serviceSel.value; if(!v) return;
        let computed, inputs = {}, serviceName = '';
        if(v==='paint'){
          const wallSF = Number(document.getElementById('wallSF').value||0); if(wallSF < 1) return;
          inputs = { wallSF, ceilSF: Number(document.getElementById('ceilSF').value||0), coats: Number(document.getElementById('coats').value||1), prep: document.getElementById('prep').checked, wallp: document.getElementById('wallp').checked, mold: document.getElementById('mold').checked, baseLF: Number(document.getElementById('baseLF').value||0) };
          computed = calcPainting(inputs); serviceName = t('calc_paint');
        } else {
          const floorSF = Number(document.getElementById('floorSF').value||0); if(floorSF < 1) return;
          inputs = { floorSF, mat: document.getElementById('mat').value, demo: document.getElementById('demo').checked, under: document.getElementById('under').checked, baseLF: Number(document.getElementById('floorBaseLF').value||0), transQty: Number(document.getElementById('transQty').value||0) };
          computed = calcFlooring(inputs); serviceName = t('calc_floor');
        }
        const id = genEstimateId();
        lastEstimate = { id, serviceKey:v, serviceName, inputs, total: computed.total, inputStr: inputsSummary(v, inputs), timestamp: Date.now() };
        document.getElementById('resultLabel').textContent = t('calc_result');
        document.getElementById('resultAmt').textContent = money(computed.total);
        document.getElementById('resultId').textContent = id;
        document.getElementById('resultDisc').textContent = t('calc_disc');
        document.getElementById('minApplied').style.display = computed.minApplied ? 'inline-flex' : 'none';
        document.getElementById('minApplied').textContent = t('calc_min');
        resultBox.classList.add('show');
        document.getElementById('actionBtns').style.display = 'flex';
        document.getElementById('leadBox').classList.add('show');
        document.getElementById('leadBox').style.maxHeight = '1000px';
        saveEstimateToHash({ s:v, i:inputs, t:computed.total, id });
        document.getElementById('hfEstimateId').value = id;
        document.getElementById('hfEstimateTotal').value = String(computed.total);

        // Setup action listeners once
        setupActionListeners(lastEstimate);
      });

      function setupActionListeners(estimate){
        document.getElementById('actSave').onclick = () => {
          const arr = JSON.parse(localStorage.getItem('hf_estimates')||'[]');
          arr.unshift(estimate); localStorage.setItem('hf_estimates', JSON.stringify(arr.slice(0,3)));
          renderHistory();
        };
        document.getElementById('actShare').onclick = async () => {
          await navigator.clipboard.writeText(window.location.href);
          const old = document.getElementById('actShare').textContent;
          document.getElementById('actShare').textContent = t('copied');
          setTimeout(()=> document.getElementById('actShare').textContent = old, 2000);
        };
        document.getElementById('actSmsSelf').onclick = () => {
          const body = fillMessageTemplate('sms_body', estimate);
          if(isMobile()) window.location.href = 'sms:?body=' + encodeURIComponent(body);
          else navigator.clipboard.writeText(body);
        };
        document.getElementById('actSmsUs').onclick = () => {
          const body = fillMessageTemplate('sms_body', estimate);
          if(isMobile()) window.location.href = 'sms:' + CONTACT.tel + '?body=' + encodeURIComponent(body);
          else navigator.clipboard.writeText(body);
        };
        document.getElementById('actWa').onclick = () => {
          const body = fillMessageTemplate('wa_body', estimate);
          window.open('https://wa.me/' + CONTACT.wa + '?text=' + encodeURIComponent(body), '_blank');
        };
        document.getElementById('actPdf').onclick = () => {
          document.getElementById('pEstimateId').textContent = 'ID: ' + estimate.id;
          document.getElementById('pService').textContent = estimate.serviceName;
          document.getElementById('pInputs').textContent = estimate.inputStr;
          document.getElementById('pTotal').textContent = money(estimate.total);
          window.print();
        };
        document.getElementById('actContact').onclick = downloadVCard;
      }

      function renderHistory(){
        const host = document.getElementById('history');
        const arr = JSON.parse(localStorage.getItem('hf_estimates')||'[]');
        host.innerHTML = '';
        arr.forEach(item => {
          const card = document.createElement('div'); card.className = 'hist-card';
          card.innerHTML = `<div class="hist-top"><div class="hist-title">${item.serviceName}</div><div class="hist-title">${money(item.total)}</div></div><div class="hist-sub">${new Date(item.timestamp).toLocaleString()}</div>`;
          host.appendChild(card);
        });
      }
      renderHistory();

      const restored = restoreEstimateFromHash();
      if(restored){
        serviceSel.value = restored.s; serviceSel.dispatchEvent(new Event('change'));
        if(restored.s === 'paint'){
          document.getElementById('wallSF').value = restored.i.wallSF; document.getElementById('ceilSF').value = restored.i.ceilSF;
          document.getElementById('coats').value = restored.i.coats; document.getElementById('prep').checked = restored.i.prep;
          document.getElementById('wallp').checked = restored.i.wallp; document.getElementById('mold').checked = restored.i.mold;
          document.getElementById('baseLF').value = restored.i.baseLF;
        } else {
          document.getElementById('floorSF').value = restored.i.floorSF; document.getElementById('mat').value = restored.i.mat;
          document.getElementById('demo').checked = restored.i.demo; document.getElementById('under').checked = restored.i.under;
          document.getElementById('floorBaseLF').value = restored.i.baseLF; document.getElementById('transQty').value = restored.i.transQty;
        }
        btn.click();
      }
    }
