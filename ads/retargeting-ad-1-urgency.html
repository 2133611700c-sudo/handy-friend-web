<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy & Friend - Limited Slots Ad</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .ad-container {
            max-width: 500px;
            margin: 0 auto;
            background: linear-gradient(135deg, #2A1F14 0%, #3D2E23 100%);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .ad-header {
            background: rgba(255,107,53,0.20);
            padding: 12px 16px;
            text-align: center;
            color: #ff6b35;
            font-weight: 700;
            font-size: 13px;
            border-bottom: 1px solid rgba(255,107,53,0.30);
        }
        .ad-body {
            padding: 24px;
            text-align: center;
            color: #fff;
        }
        .ad-body h2 {
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 800;
        }
        .ad-body p {
            font-size: 15px;
            color: rgba(255,255,255,0.85);
            line-height: 1.5;
            margin-bottom: 18px;
        }
        .ad-button {
            display: inline-block;
            padding: 14px 28px;
            background: #25D366;
            color: #fff;
            border: none;
            border-radius: 999px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 200ms;
        }
        .ad-button:hover { opacity: 0.9; }
        .ad-footer {
            padding: 12px 16px;
            text-align: center;
            font-size: 11px;
            color: rgba(255,255,255,0.60);
            border-top: 1px solid rgba(255,255,255,0.10);
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="ad-header">
            ⚡ URGENT: Only 3 Slots Left
        </div>
        <div class="ad-body">
            <h2>Don't Wait!</h2>
            <p>Professional handyman in LA. Same-day response. Licensed & Insured. 100% satisfaction guaranteed.</p>
            <a href="https://handyandfriend.com/" class="ad-button">Book Now →</a>
        </div>
        <div class="ad-footer">
            Los Angeles, CA | 213-361-1700
        </div>
    </div>
</body>
</html>
