<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy & Friend - Testimonials Ad</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .ad-container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .ad-header {
            background: #f5f0e8;
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .ad-header h2 {
            font-size: 20px;
            color: #2A1F14;
            margin-bottom: 8px;
        }
        .ad-header p {
            font-size: 13px;
            color: #666;
        }
        .ad-testimonial {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .ad-testimonial:last-of-type {
            border-bottom: none;
        }
        .ad-stars {
            color: #ffc107;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .ad-quote {
            font-size: 14px;
            color: #2A1F14;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.5;
        }
        .ad-author {
            font-size: 12px;
            color: #B8892C;
            font-weight: 700;
        }
        .ad-cta {
            padding: 16px;
            text-align: center;
            background: #2A1F14;
        }
        .ad-button {
            display: inline-block;
            padding: 12px 24px;
            background: #B8892C;
            color: #fff;
            border: none;
            border-radius: 999px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }
        .ad-button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="ad-header">
            <h2>⭐ Trusted by 500+ LA Families</h2>
            <p>4.9 Star Average Rating</p>
        </div>

        <div class="ad-testimonial">
            <div class="ad-stars">⭐⭐⭐⭐⭐</div>
            <div class="ad-quote">"Fixed my TV mounting in 1 hour. Professional and quick!"</div>
            <div class="ad-author">— Sarah M.</div>
        </div>

        <div class="ad-testimonial">
            <div class="ad-stars">⭐⭐⭐⭐⭐</div>
            <div class="ad-quote">"Best handyman in LA. Upfront pricing, no surprises!"</div>
            <div class="ad-author">— Marcus T.</div>
        </div>

        <div class="ad-cta">
            <a href="https://handyandfriend.com/" class="ad-button">Get Your Free Quote →</a>
        </div>
    </div>
</body>
</html>
